  - name: Statistical forensic genetics
    icon: ti-world
    content: In missing person and disaster victim identification genetics plays a
      main role. Despite the advances in the last decades in software and biomarkers
      forensic scientist face problems, such as performing identifications through
      large scale genetic databases. We develop algorithms for decision making in
      complex cases using genetic and non-genetic information.
  - name: Social inequalities and information
    icon: ti-layout
    content: Amount of data is generated everyday by the public health system. Particularly,
      low-income neighbourhoods are vulnerable in situation where a rapid response
      by the central government administration is required. Public strategies are
      hampered by the lack of information, here we develop algorithms for rapid data
      collection.
  - name: Early alarm systems in public health
    icon: ti-blackboard
    content: Covid19 shows the importance of monitoring and alarm systems for the
      central administration and effectivennes of the health policy. We develop social
      behavior based alarm systems for heterogeneus societies and territories.
